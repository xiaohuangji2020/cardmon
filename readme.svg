<svg width="300" height="300" viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00cc">
        <animate attributeName="stop-color" values="#ff00cc;#3333ff;#ff00cc" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#3333ff">
         <animate attributeName="stop-color" values="#3333ff;#ff00cc;#3333ff" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1" />
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur2" />
      <feColorMatrix in="blur2" type="saturate" values="3" result="satBlur2"/>
      <feMerge>
        <feMergeNode in="blur2"/>
        <feMergeNode in="satBlur2"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#neonGlow)">
      <path d="M 100,55 
               C 120,5 180,25 180,90 
               C 180,140 120,170 100,200 
               C 80,170 20,140 20,90 
               C 20,25 80,5 100,55 Z" 
            fill="none" 
            stroke="url(#neonGradient)"
            stroke-width="4"
            stroke-linecap="round"
            stroke-linejoin="round">
            <animate attributeName="stroke-width" values="4;8;4" dur="1.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
      </path>

      <text x="100" y="115" 
            font-family="'Microsoft YaHei', 'PingFang SC', sans-serif" 
            font-size="36" 
            font-weight="bold" 
            fill="#ffffff"
            stroke="url(#neonGradient)"
            stroke-width="1"
            text-anchor="middle" 
            dominant-baseline="middle">
        ÂèΩ v
        <animate attributeName="opacity" values="1;0.8;1" dur="1.5s" repeatCount="indefinite" />
      </text>
  </g>
</svg>
